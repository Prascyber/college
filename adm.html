                Goa: ["Panaji", "Vasco da Gama", "Margao", "Mapusa", "Ponda"],

                Haryana: ["Chandigarh", "Faridabad", "Gurgaon", "Panipat", "Yamunanagar"],

                Jharkhand: [ "Bagodar" , "Baharagora" , "Balumath" , "Barhi" ,"Barkagaon" , "Barwadih" , "Basia" , "Bermo" , "Bhandaria" , "Bhawanathpur" , "Bishrampur" , "Bokaro" , "Bolwa" , "Bundu" , "Chaibasa" , "Chainpur" , "Chakardharpur" , "Deoghar" , "Dhanbad" , "Dumka" , "Dumri" , "Garhwa" , "Garu" , "Ghaghra" , "Ghatsila" , "Jagarnathpur" , "Jamshedpur"],
         };

            const stateSelect = document.getElementById("states");
            const citySelect = document.getElementById("cities");

            stateSelect.addEventListener("change", (event) => {
            citySelect.innerHTML = "<option value=''>Select City</option>";
            const state = event.target.value;
            if (state) {
                const cities = states[state];
                cities.forEach((city) => {
                const option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
                });
            }
            });
